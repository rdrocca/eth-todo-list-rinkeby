<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TodoApp | DApp</title>
  <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./main.css" />
  <!-- Google icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>
  <div class="container py-5">
    <div class="row">
      <div class="col-md-4">
        <div class="card card-body bg-dark rounded-0 mb-4">
          <h1>
            <span class="material-icons"> grid_view </span>
            DTodosApp
          </h1>
          <h6 class="text-muted">Decentralize Todos App</h6>
          <div class="d-flex align-items-center">
            <span class="material-icons"> account_balance_wallet </span>
            <span class="ms-2">Wallet</span>
          </div>
          <span id="account"></span>
        </div>

        <form id="todoForm" class="card card-body bg-dark">
          <h4>Save a Todo</h4>
          <input type="text" id="title" class="form-control bg-dark border-0 rounded-0 text-light my-4"
            placeholder="Write a Todo" autofocus />
          <textarea id="description" rows="2" class="form-control bg-dark border-0 rounded-0 text-light my-4"
            placeholder="I have to do ...."></textarea>
          <button class="btn btn-primary">save</button>
        </form>
      </div>
      <div class="col-md-8">
        <div id="todosList"></div>
      </div>
    </div>
  </div>


  <!--
    Use unpkg CDN to load all NPM packages to vanilla Javascript - read more at http://unpkg.com
    On your deployment, you properly either want to use a preprocessing tool like webpack
    to include these files, or extract NPM archives and manually host the files inside.
    TODO: Pin down all versions.
  -->

  <script type="text/javascript" src="https://unpkg.com/web3@1.2.11/dist/web3.min.js"></script>
  <script type="text/javascript" src="https://unpkg.com/web3modal@1.9.0/dist/index.js"></script>
  <script type="text/javascript" src="https://unpkg.com/evm-chains@0.2.0/dist/umd/index.min.js"></script>
  <script type="text/javascript"
    src="https://unpkg.com/@walletconnect/web3-provider@1.2.1/dist/umd/index.min.js"></script>
  <script type="text/javascript" src="https://unpkg.com/fortmatic@2.0.6/dist/fortmatic.js"></script>

  <!-- This is our example code -->
  <script type="text/javascript" src="./app.js"></script>
  <script src="./ui.js"></script>

</body>

</html>
